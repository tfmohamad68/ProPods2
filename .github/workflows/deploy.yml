name: Build and Deploy to GCP

on:
  push:
    branches:
      - main
      - production
  pull_request:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: us-central1
  SERVICE: propods-crm
  REGION: us-central1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: |
          yarn nx run-many -t test --all --parallel=3
        continue-on-error: true

      - name: Build application
        run: |
          yarn nx run-many -t build --all --parallel=3

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker
        run: |
          gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      - name: Build and Push Container
        run: |
          docker build -t "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ env.SERVICE }}:${{ github.sha }}" \
            --build-arg REACT_APP_SERVER_BASE_URL=https://crm.4ow4.com \
            --build-arg APP_VERSION=${{ github.sha }} \
            .
          docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ env.SERVICE }}:${{ github.sha }}"

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ env.SERVICE }}:${{ github.sha }}
          env_vars: |
            NODE_ENV=production
            SERVER_URL=https://crm.4ow4.com
            STORAGE_TYPE=gcs
          secrets: |
            PG_DATABASE_URL=projects/${{ env.PROJECT_ID }}/secrets/pg-database-url:latest
            REDIS_URL=projects/${{ env.PROJECT_ID }}/secrets/redis-url:latest
            APP_SECRET=projects/${{ env.PROJECT_ID }}/secrets/app-secret:latest
            EMAIL_SMTP_PASSWORD=projects/${{ env.PROJECT_ID }}/secrets/email-smtp-password:latest

      - name: Deploy Worker to Cloud Run
        id: deploy-worker
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}-worker
          region: ${{ env.REGION }}
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ env.SERVICE }}:${{ github.sha }}
          args: |
            yarn,worker:prod
          env_vars: |
            NODE_ENV=production
            SERVER_URL=https://crm.4ow4.com
            STORAGE_TYPE=gcs
            DISABLE_DB_MIGRATIONS=true
          secrets: |
            PG_DATABASE_URL=projects/${{ env.PROJECT_ID }}/secrets/pg-database-url:latest
            REDIS_URL=projects/${{ env.PROJECT_ID }}/secrets/redis-url:latest
            APP_SECRET=projects/${{ env.PROJECT_ID }}/secrets/app-secret:latest
            EMAIL_SMTP_PASSWORD=projects/${{ env.PROJECT_ID }}/secrets/email-smtp-password:latest

      - name: Show Output
        run: |
          echo "Service URL: ${{ steps.deploy.outputs.url }}"
          echo "Worker URL: ${{ steps.deploy-worker.outputs.url }}"