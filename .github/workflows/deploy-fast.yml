name: Fast Deploy to GCP (Official Image)

on:
  push:
    branches:
      - main
      - production
  pull_request:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: us-central1
  SERVICE: propods-crm
  REGION: us-central1

jobs:
  deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: twentycrm/twenty:latest
          env_vars: |
            NODE_ENV=production
            SERVER_URL=https://crm.4ow4.com
            STORAGE_TYPE=gcs
          secrets: |
            PG_DATABASE_URL=pg-database-url:latest
            REDIS_URL=redis-url:latest
            APP_SECRET=app-secret:latest
            EMAIL_SMTP_PASSWORD=email-smtp-password:latest

      - name: Deploy Worker to Cloud Run
        id: deploy-worker
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}-worker
          region: ${{ env.REGION }}
          image: twentycrm/twenty:latest
          args: |
            yarn,worker:prod
          env_vars: |
            NODE_ENV=production
            SERVER_URL=https://crm.4ow4.com
            STORAGE_TYPE=gcs
            DISABLE_DB_MIGRATIONS=true
          secrets: |
            PG_DATABASE_URL=pg-database-url:latest
            REDIS_URL=redis-url:latest
            APP_SECRET=app-secret:latest
            EMAIL_SMTP_PASSWORD=email-smtp-password:latest

      - name: Show Output
        run: |
          echo "Service URL: ${{ steps.deploy.outputs.url }}"
          echo "Worker URL: ${{ steps.deploy-worker.outputs.url }}"